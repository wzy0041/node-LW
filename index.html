<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>世界杯</title>
  <meta name="description" content="世界杯历史、冠军、赛事与互动筛选页面。" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:Arial,Helvetica,"PingFang SC";
      background:#091a2a;
      color:#e8f4ff;
      line-height:1.6;
      padding:20px;
    }
    .container{max-width:1050px;margin:auto;}

    header{display:flex;align-items:center;gap:14px;margin-bottom:18px;}
    h1{font-size:22px;letter-spacing:1px;}

    .logo{
      width:60px;height:60px;border-radius:12px;
      display:grid;place-items:center;
      background:linear-gradient(135deg,#ffb443,#ff6a2a);
    }

    /* 卡片 */
    .card{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 30px rgba(0,0,0,0.3);
    }

    /* 结构布局 */
    .top{
      display:grid;
      grid-template-columns:1fr 320px;
      gap:20px;
    }
    @media(max-width:850px){ .top{grid-template-columns:1fr;} }

    .controls{display:flex;gap:8px;margin-bottom:14px;}
    input[type="search"],select{
      padding:10px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.08);
      color:#fff;
    }
    .button{
      padding:10px 12px;border-radius:10px;border:0;
      cursor:pointer;
      font-weight:bold;
      background:#18466b;
      color:#fff;
    }
    .button.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.15);
    }

    .matches{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
    }
    @media(max-width:750px){ .matches{grid-template-columns:1fr;} }

    .match{
      padding:14px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:12px;
      transition:0.25s;
      display:flex;align-items:center;gap:12px;
    }
    .match:hover{
      transform:translateY(-6px);
      box-shadow:0 12px 30px rgba(0,0,0,0.35);
    }

    .team{text-align:center;flex:1;}
    .score{
      font-weight:900;font-size:18px;width:76px;text-align:center;
      background:rgba(255,255,255,0.05);
      border-radius:10px;padding:6px;
    }

    .timeline{display:flex;gap:8px;overflow-x:auto;margin-top:14px;padding-bottom:6px;}
    .timeline button{
      padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);
      background:transparent;color:#fff;min-width:90px;
      cursor:pointer;
    }
    .timeline button[aria-pressed="true"]{
      background:linear-gradient(90deg,#ffb86b,#ff6262);
      color:#05121c;
      border:0;
    }

    .empty{text-align:center;padding:30px;color:#adc8e0;font-size:14px;}
  </style>
</head>

<body>
<div class="container">
  <header>
    <div class="logo">
      <svg viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="30" fill="white" opacity="0.18"></circle>
      </svg>
    </div>
    <h1>世界杯</h1>
  </header>

  <main class="top">
    <!-- 左侧主体 -->
    <section class="card">
      <div class="controls">
        <input id="q" type="search" placeholder="搜索国家/球员" />
        <select id="year"></select>
        <button id="reset" class="button secondary">重置</button>
      </div>

      <div class="timeline" id="timeline"></div>
      <div class="matches" id="matches"></div>
      <div class="empty" id="empty" hidden>未找到匹配的赛事</div>
    </section>

    <!-- 右侧介绍 -->
    <aside class="card">
      <h3 style="margin-bottom:8px;">简介</h3>
      <p style="font-size:14px;">
        本页面包含示例的世界杯年份、冠军及代表性比赛，可按年份与关键词筛选。
      </p>

      <hr style="margin:12px 0;border-color:rgba(255,255,255,0.1);">

      <h4 style="margin-bottom:6px;">快速功能</h4>
      <button class="button" id="btn-2018">查看 2018 决赛</button>
    </aside>
  </main>
</div>

<script>
/* 示例数据 */
const MATCHES = [
  { year:2018, stage:"决赛", teamA:"法国", teamB:"克罗地亚", scoreA:4, scoreB:2, stadium:"卢日尼基", notes:"团队与速度结合" },
  { year:2014, stage:"决赛", teamA:"德国", teamB:"阿根廷", scoreA:1, scoreB:0, stadium:"马拉卡纳", notes:"加时绝杀" },
  { year:2010, stage:"决赛", teamA:"西班牙", teamB:"荷兰", scoreA:1, scoreB:0, stadium:"约堡", notes:"经典一球" },
  { year:2006, stage:"决赛", teamA:"意大利", teamB:"法国", scoreA:1, scoreB:1, stadium:"柏林", notes:"点球大战" },
  { year:2002, stage:"决赛", teamA:"巴西", teamB:"德国", scoreA:2, scoreB:0, stadium:"横滨", notes:"双响" }
];

const years = [...new Set(MATCHES.map(m=>m.year))].sort((a,b)=>b-a);

/* DOM */
const yearSelect = document.getElementById('year');
const timelineDiv = document.getElementById('timeline');
const matchesDiv = document.getElementById('matches');
const qInput = document.getElementById('q');
const emptyDiv = document.getElementById('empty');

/* 填充年份 */
(function initYears(){
  const all = document.createElement('option');
  all.value="all";
  all.textContent="全部";
  yearSelect.appendChild(all);

  years.forEach(y=>{
    const o=document.createElement('option');
    o.value=y;
    o.textContent=y;
    yearSelect.appendChild(o);
  });
})();

/* 时间线按钮 */
(function initTimeline(){
  years.forEach(y=>{
    const b=document.createElement('button');
    b.textContent=y;
    b.onclick=()=>{
      yearSelect.value=y;
      highlightTimeline(y);
      applyFilters();
    };
    timelineDiv.appendChild(b);
  });
})();
function highlightTimeline(y){
  timelineDiv.querySelectorAll('button').forEach(btn=>{
    btn.setAttribute('aria-pressed', btn.textContent==y ? 'true':'false');
  });
}

/* 渲染比赛卡片 */
function render(list){
  matchesDiv.innerHTML="";
  if(list.length===0){
    emptyDiv.hidden=false;return;
  }
  emptyDiv.hidden=true;

  list.forEach(m=>{
    const d=document.createElement("div");
    d.className="match";
    d.innerHTML=`
      <div class="team"><div>${m.teamA}</div></div>
      <div class="score">${m.scoreA} : ${m.scoreB}</div>
      <div class="team"><div>${m.teamB}</div></div>
    `;
    matchesDiv.appendChild(d);
  });
}

function applyFilters(){
  const y = yearSelect.value;
  const q = qInput.value.toLowerCase();

  let list = MATCHES.slice();
  if(y!=="all") list=list.filter(m=>m.year==y);
  if(q) list=list.filter(m =>
    m.teamA.toLowerCase().includes(q) ||
    m.teamB.toLowerCase().includes(q) ||
    (m.notes||"").toLowerCase().includes(q)
  );
  render(list);
}

/* 事件绑定 */
yearSelect.onchange = applyFilters;
qInput.oninput = applyFilters;
document.getElementById("reset").onclick = ()=>{
  qInput.value="";
  yearSelect.value="all";
  highlightTimeline(null);
  applyFilters();
};

/* 快捷按钮 */
document.getElementById("btn-2018").onclick = ()=>{
  yearSelect.value=2018;
  highlightTimeline(2018);
  applyFilters();
};

/* 初始渲染 */
applyFilters();
</script>
</body>
</html>
